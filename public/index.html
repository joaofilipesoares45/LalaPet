        // localStorage.Data = JSON.stringify([])
        const tempProd = document.querySelector('.temp-prod');

        tempProd.addEventListener('click', (e) => {
            e.preventDefault()
            if (e.target.tagName === 'IMG') {
                const img = e.target
                if (img.hasAttribute('active')) {
                    img.removeAttribute('active')
                    img.style.transform = 'none'
                    img.parentElement.style.overflow = 'hidden'
                } else {
                    img.setAttribute('active', true)
                    img.style.transform = 'translateY(100px)'
                    img.parentElement.style.overflow = 'visible'
                }
            }

        });

    </script>

        const login = document.querySelector('.login')
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();


        login.addEventListener('click', (e) => {

        auth.onAuthStateChanged((val) => {
            if (val) {

        })

        const db = firebase.firestore();
        const listaProdutos = []
        db.collection('produtos').onSnapshot((data) => {
            data.docs.map((val) => {
                listaProdutos.push(val.data().produto)
            })
            localStorage.Data = JSON.stringify(listaProdutos)
        })
