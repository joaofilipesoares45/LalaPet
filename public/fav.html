<div class="fav-card">

        <img src="" alt="">
    </div>
    <div class="card-bottom-fav">
        <h4></h4>
        <p></p>
        <p class="price-fav"></p>
    </div>
</div>


<div class="cart-body ${index}">
    <div>
        <img src="$${dataproduct.image}" alt="" class="cart-img">
        <div class="cart-floor">
            <h4>$${dataproduct.title}</h4>
            <p>$${dataproduct.obs}</p>
            <p class="cart-price">$${dataproduct.price}</p>
        </div>
    </div>
    <button class="cart-remover-btn">Remover da sacola</button>
</div>

</div>
